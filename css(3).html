<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: yellow;
  color: black;
}

@media screen and (max-width: 992px) {
  body {
    background-color: yellow;
    color: white;
  }
}

@media screen and (max-width: 600px) {
  body {
    background-color: yellow;
    color: yellow;
  }
}
</style>
</head>
<body>

<h1>Resize the browser window to see the effect!</h1>
<p>Yalnız görünüş sahəsinin eni 600px və ya daha az olduqda qayda tətbiq edən CSS media query yazın. Query içərisində <body> şrift ölçüsünü 14px olaraq dəyişdirin.
</p>

</body>
</html>
